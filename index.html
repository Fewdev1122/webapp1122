<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hi, I am Phumiphat</title>
  <style>
    :root{
      --bg-1: #03040a;
      --bg-2: #021328;
      --accent: #58a6ff;
      --muted: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.03);
      --font-sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:var(--font-sans);
      background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color: #e6f0ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* Layout */
    .hero {
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:4rem 1.25rem;
    }

    /* Floating gradient blobs */
    .blob {
      position:absolute;
      filter: blur(48px) saturate(120%);
      transform-origin:center;
      mix-blend-mode:screen;
      opacity:0.9;
      border-radius:50%;
      will-change: transform, opacity;
    }
    .blob.blob-a{
      width:520px;height:520px;
      right:-120px;top:-120px;
      background: radial-gradient(circle at 20% 20%, #0b2b4a 0%, #05213a 40%, rgba(0,16,30,0.0) 70%);
      animation: floatA 10s ease-in-out infinite;
    }
    .blob.blob-b{
      width:640px;height:640px;
      left:-180px;bottom:-140px;
      background: radial-gradient(circle at 70% 80%, #001b28 0%, #003049 35%, rgba(0,8,20,0) 70%);
      animation: floatB 13s ease-in-out infinite;
      opacity:0.7;
    }
    @keyframes floatA{
      0%{transform: translateY(0) rotate(0) scale(1);}
      50%{transform: translateY(28px) rotate(18deg) scale(1.07);}
      100%{transform: translateY(0) rotate(0) scale(1);}
    }
    @keyframes floatB{
      0%{transform: translateY(0) rotate(0) scale(1);}
      50%{transform: translateY(-36px) rotate(-12deg) scale(0.94);}
      100%{transform: translateY(0) rotate(0) scale(1);}
    }

    /* Glass panel */
    .card {
      position:relative;
      z-index:5;
      max-width:980px;
      width:100%;
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 14px 0;
      font-size:clamp(32px,6vw,72px);
      line-height:1;
      letter-spacing:-0.02em;
      font-weight:700;
      color: #eaf4ff;
      text-shadow:
        0 2px 14px rgba(2,10,30,0.7),
        0 0 18px rgba(88,166,255,0.06);
    }

    /* Neon accent on one word */
    .neon {
      display:inline-block;
      position:relative;
      color:var(--accent);
      text-shadow:
        0 0 8px rgba(88,166,255,0.18),
        0 6px 24px rgba(2,8,20,0.6);
    }

    p.lead{
      margin:8px 0 22px 0;
      color: rgba(230,240,255,0.78);
      font-size:clamp(14px,2.2vw,18px);
    }

    /* subtle underline animated */
    .underline {
      display:inline-block;
      height:6px;
      width:100%;
      position:relative;
      margin-top:8px;
    }
    .underline::after{
      content:'';
      display:block;
      height:6px;
      width:40%;
      background:linear-gradient(90deg, rgba(88,166,255,0.18), rgba(88,166,255,0.38));
      border-radius:999px;
      animation: slide 4.6s linear infinite;
      filter: blur(4px);
    }
    @keyframes slide{
      0%{transform: translateX(-10%);}
      50%{transform: translateX(50%);}
      100%{transform: translateX(-10%);}
    }

    /* Buttons row */
    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:22px;
    }
    .btn {
      padding:10px 16px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: #dff0ff;
      font-weight:600;
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      backdrop-filter: blur(4px);
    }
    .btn:active{ transform: translateY(1px) scale(.998); }
    .btn.cta{
      background: linear-gradient(90deg, rgba(88,166,255,0.12), rgba(0,160,255,0.08));
      box-shadow: 0 8px 30px rgba(2,8,30,0.5);
      border: none;
    }

    /* small credits line */
    .credit{
      margin-top:14px;
      font-size:13px;
      color: rgba(230,240,255,0.46);
    }

    /* Particle canvas occupies full area */
    #stars {
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
    }

    /* subtle copy animation */
    .glow {
      display:inline-block;
      animation: neonPulse 2.8s ease-in-out infinite;
    }
    @keyframes neonPulse{
      0%{text-shadow: 0 0 6px rgba(88,166,255,0.12), 0 8px 20px rgba(2,10,30,0.6);}
      50%{text-shadow: 0 0 18px rgba(88,166,255,0.34), 0 14px 40px rgba(2,10,30,0.6);}
      100%{text-shadow: 0 0 6px rgba(88,166,255,0.12), 0 8px 20px rgba(2,10,30,0.6);}
    }

    /* Responsiveness small screens */
    @media (max-width:640px){
      .card { padding:28px; border-radius:14px; }
      .blob { filter: blur(36px); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Canvas for particles / stars -->
    <canvas id="stars"></canvas>

    <!-- Gradient blobs -->
    <div class="blob blob-a" aria-hidden="true"></div>
    <div class="blob blob-b" aria-hidden="true"></div>

    <!-- Main content card -->
    <div class="card" role="region" aria-label="Intro">
      <h1>
        <span class="glow">Hi,</span>
        <br />
        I am <span class="neon">Phumiphat</span>
      </h1>
      <p class="lead">Front-end tinkerer · UI enthusiast · loves clean dark UI with subtle motion</p>

      <div class="underline" aria-hidden="true"></div>

      <div class="buttons" role="toolbar" aria-label="Actions">
        <button class="btn cta" onclick="handleAction('contact')">Contact</button>
        <button class="btn" onclick="handleAction('work')">My Work</button>
        <button class="btn" onclick="handleAction('github')">GitHub</button>
      </div>

      <div class="credit">Designed with a dark-blue neon vibe ✦ Animated background</div>
    </div>
  </div>

  <script>
    // SIMPLE STARFIELD PARTICLE CANVAS
    (function(){
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = innerWidth;
      let h = canvas.height = innerHeight;
      const TAU = Math.PI * 2;
      const particles = [];
      const count = Math.round((w * h) / 22000); // density adjusts with viewport

      function rand(min, max){ return Math.random() * (max - min) + min; }

      function resize(){
        w = canvas.width = innerWidth;
        h = canvas.height = innerHeight;
        // adjust count slightly
        const desired = Math.round((w * h) / 22000);
        while(particles.length < desired) particles.push(make());
        while(particles.length > desired) particles.pop();
      }

      function make(){
        return {
          x: rand(0, w),
          y: rand(0, h),
          r: rand(0.3, 1.6),
          alpha: rand(0.05, 0.9),
          vx: rand(-0.02, 0.02),
          vy: rand(-0.02, 0.02),
          twinkleSpeed: rand(0.002, 0.01),
          baseAlpha: rand(0.08, 0.9),
        };
      }

      for(let i=0;i<count;i++) particles.push(make());

      let t = 0;
      function draw(){
        t += 0.02;
        ctx.clearRect(0,0,w,h);

        // faint vignette/glow overlay (subtle)
        const grd = ctx.createLinearGradient(0,0,0,h);
        grd.addColorStop(0, 'rgba(2,6,20,0.02)');
        grd.addColorStop(1, 'rgba(0,0,0,0.18)');
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,w,h);

        // draw particles
        for(const p of particles){
          p.x += p.vx;
          p.y += p.vy;

          // wrap around
          if(p.x < -10) p.x = w + 10;
          if(p.x > w + 10) p.x = -10;
          if(p.y < -10) p.y = h + 10;
          if(p.y > h + 10) p.y = -10;

          // twinkle
          const a = p.baseAlpha + Math.sin(t * (p.twinkleSpeed * 60)) * (p.baseAlpha * 0.6);

          // draw star
          ctx.beginPath();
          ctx.fillStyle = 'rgba(88,166,255,'+Math.max(0.02, a.toFixed(3))+')';
          ctx.arc(p.x, p.y, p.r, 0, TAU);
          ctx.fill();
        }

        // optional faint orbit lines between close particles (very subtle)
        ctx.lineWidth = 0.4;
        for (let i = 0; i < particles.length; i++) {
          for (let j = i+1; j < i+3 && j < particles.length; j++) {
            const a = particles[i], b = particles[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 90){
              ctx.beginPath();
              ctx.strokeStyle = 'rgba(6,40,80,' + (0.035 * (1 - dist/90)).toFixed(3) + ')';
              ctx.moveTo(a.x,a.y);
              ctx.lineTo(b.x,b.y);
              ctx.stroke();
            }
          }
        }

        requestAnimationFrame(draw);
      }

      // initial run
      draw();
      window.addEventListener('resize', () => {
        // debounce small resizes
        clearTimeout(window._rs);
        window._rs = setTimeout(resize, 120);
      });

      // expose a couple of helpers to page
      window.__stars = { particles, canvas };
    })();

    // simple button handlers (placeholder)
    function handleAction(name){
      if(name === 'contact') {
        window.location.href = 'mailto:phumiphat@example.com';
      } else if(name === 'work') {
        alert('Take me to your portfolio (link placeholder).');
      } else if(name === 'github') {
        window.open('https://github.com/Fewdev1122', '_blank');
      }
    }
  </script>
</body>
</html>
